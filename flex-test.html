<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>1. FLEX 사용 (미디어쿼리 X)</title>
    <link rel="stylesheet" href="/flex-style.css">
</head>
<body>

<header>
    <div class="container nav">
        <a class="brand" href="#">1. FLEX 사용 (미디어쿼리 X)</a>
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">강의</a></li>
            <li><a href="#">자료실</a></li>
        </ul>
    </div>
</header>

<main class="container">
    <h1>flex 기초</h1>
    <p>가로나 세로 <strong>한 줄 정렬</strong>에 강한 레이아웃 시스템입니다.
        메뉴, 버튼 그룹, 카드 나열에 적합합니다.</p>

    <div class="row">
        <article class="card">
            <h3>정렬</h3>
            <p><code>justify-content</code>, <code>align-items</code>로 간격과 정렬을 조절</p>
        </article>
        <article class="card">
            <h3>순서</h3>
            <p><code>order</code> 속성으로 카드 표시 순서를 쉽게 바꿀 수 있습니다.</p>
        </article>
        <article class="card">
            <h3>줄바꿈</h3>
            <p><code>flex-wrap</code>으로 줄바꿈 제어, <code>align-items</code>로 세로 정렬 조절</p>
        </article>
    </div>
</main>

</body>
</html>
