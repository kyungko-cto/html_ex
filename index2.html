<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9/5 데일리 미션 2 - (CSS) Flexbox로 MBTI 유형 정렬</title>
    <link rel="stylesheet" href="autumn-style.css">

    <style>
        /* 제목 */
        .sense {
            font-family: sans-serif;
            color: orange;
            font-size: 35px;
            text-align: left;
        }

        .sub-title {
            font-family: "Book Antiqua", serif;
            color: greenyellow;
            font-size: 30px;
        }
    </style>
</head>

<body>

<h1 class="sense">MBTI모음 다양하쥬?</h1>
<h1 class="sub-title">환영합니다 무엇을 도와드릴까요?</h1>

<nav>
    <a href="#Q&A">Q&A로 이동</a>
</nav>

<main>
    <section id="Q&A">
        <h1>질문이 있으신가요? 답변이 아직일까요?</h1>
        <p>정말 필요하다 싶다 그러면 질문 받습니다.</p>
    </section>
</main>

<!-- 배경 요소들 -->
<div class="stars"></div>
<div class="twinkling"></div>
<div class="moon"></div>

<!-- MBTI 카드들 -->
<div class="content">
    <div class="card-container">
        <div class="card enfp">
            <h2>ENFP</h2>
            <p>자유롭고 창의적인 성격</p>
        </div>
        <div class="card istj">
            <h2>ISTJ</h2>
            <p>책임감 있고 신중한 성격</p>
        </div>
        <div class="card infj">
            <h2>INFJ</h2>
            <p>통찰력 있고 이상주의적인 성격</p>
        </div>
        <div class="card entp">
            <h2>ENTP</h2>
            <p>도전적이고 재치 있는 성격</p>
        </div>
        <div class="card esfp">
            <h2>ESFP</h2>
            <p>사교적이고 활동적인 성격</p>
        </div>
        <div class="card esfj">
            <h2>ESFJ</h2>
            <p>외향적이고 공감적인 성격</p>
        </div>
        <div class="card enfj">
            <h2>ENFJ</h2>
            <p>타인 중심적인 리더십 성격</p>
        </div>
    </div>
</div>

</body>
</html>
