<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 알아보기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="title">MBTI 종류</h1>

<div class="card-container">
    <div class="card enfp">
        <h2>ENFP</h2>
        <p>자유롭고 창의적인 성격</p>
    </div>
    <div class="card istj">
        <h2>ISTJ</h2>
        <p>책임감 있고 신중한 성격</p>
    </div>
    <div class="card infj">
        <h2>INFJ</h2>
        <p>통찰력 있고 이상주의적인 성격</p>
    </div>
    <div class="card entp">
        <h2>ENTP</h2>
        <p>도전적이고 재치 있는 성격</p>
    </div>
    <div class="card esfp">
        <h2>ESFP</h2>
        <p>사교적이고 활동적인 성격</p>
    </div>
    <div class="card esfj">
        <h2>ESFJ</h2>
        <p>외향적이고 공감적인 성격</p>
    </div>
    <div class="card enfj">
        <h2>ENFJ</h2>
        <p>타인 중심적인 리더십 성격</p>
    </div>
</div>
</body>
</html>
